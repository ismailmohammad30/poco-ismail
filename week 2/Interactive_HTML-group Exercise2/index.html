<!DOCTYPE html>
<html lang="de">
    <head>
<title>Profil</title>
    </head>
    <body>
        <h1>Profil</h1>
        <p><strong>Hier können Sie Ihre Adress-Angaben und anpassen. </strong></p>
        <br><br>
        <hr>
        <h4>Persönlich Daten</h4>
        <form>
            <label for="Title">Title</label> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <input type="text" id="Title" name="Title" placeholder="Dr.hc"> <br>
            <label for="Vorname">Vorname</label>&nbsp;&nbsp;&nbsp;&nbsp;
            <input type="text" id="Vorname" name="Vorname" placeholder="Peter"> <br>
            <label for="Nachname">Nachname</label>&nbsp;
            <input type="text" id="Nachname" name="Nachname" placeholder="Muster"> <br>
            Geschlecht &nbsp;&nbsp;
            <label for="Geschlecht">W</label>
            <input type="radio" id="Geschlecht" name="Geschlecht" value="weiblich">
            <label for="Geschlecht">M</label>
            <input type="radio" id="Mannlich" name="Geschlecht" value="mannlich"><br>
            Sprache &nbsp;&nbsp;
            <label for="Sprache">DE</label>
            <input type="radio" id="Deutsch" name="Sprache" value="Deutsch">
            <label for="Sprache">FR</label>
            <input type="radio" id="Französisch" name="Sprache" value="Französisch">
            <label for="Sprache">DE</label>
            <input type="radio" id="Italienisch" name="Sprache" value="Italienisch">
        </form>
        <hr>
        <h4>Kontaktdaten</h4>
        <br><br>
        <form>
            <label for="Telefon">Telefon</label>&nbsp;&nbsp;&nbsp;&nbsp;
            <input type="tel" id="Telefon" name="Telefon"><br
            <lable for="Mobile">Mobile</lable> &nbsp;&nbsp;&nbsp;&nbsp;
            <input type="tel" id="Mobile" name="Mobile" placeholder="optional"> <br>
            <lable for="Hauptnummer">Hauptnummer</lable> &nbsp;&nbsp;&nbsp;&nbsp;
            <input type="tel" id="Hauptnummer" name="Hauptnummer" placeholder="optional"><br>
            <lable for="Fax">Fax</lable> &nbsp;&nbsp;&nbsp;&nbsp;
            <input type="tel" id="Fax" name="Fax" placeholder="optional"> <br>
            <label for="Mail1">Mail1</label>&nbsp;&nbsp;&nbsp;&nbsp;
            <input type="email" id="Mail1" name="Mail1"> <br>
            <label for="Mail2">Mail2</label>&nbsp;&nbsp;&nbsp;&nbsp;
            <input type="email" id="Mail2" name="Mail2" placeholder="optional">
            <br>

        </form>
        <hr>
        <h4>Adress daten</h4>
        <br>
        <form>
        <label for="Firma">Firma</label>&nbsp;&nbsp;&nbsp;&nbsp;
        <input type="text" id="Firma" name="Firma"> <br>
        <label for="Zusatz Firma">Zusatz Firma</label>&nbsp;&nbsp;&nbsp;&nbsp;
        <input type="text" id="Zusatz Firma" name="Zusatz Firma" placeholder="optional"> <br>
        <label for="Homepage">Homepage</label>&nbsp;&nbsp;&nbsp;&nbsp;
        <input type="text" id="Homepage" name="Homepage" placeholder="optional"><br>
        <label for="Adress-H">Adress/Haus Nr</label>&nbsp;&nbsp;&nbsp;&nbsp;
        <input type="text" id="Adress-H" name="Adress-H" placeholder="Musterstadt">
        <input type="number" id="Adress-H" name="Adress-H" placeholder="8800"><br>
        <label for="Zusatz Adresse">Zusatz Adresse</label>&nbsp;&nbsp;&nbsp;&nbsp;
        <input type="text" id="Zusatz Adresse" name="Zusatz Adresse" placeholder="optional"><br>
        <label for="Postfach">Postfach</label>&nbsp;&nbsp;&nbsp;&nbsp;
        <input type="number" id="Postfach" name="postfach" placeholder="optional"><br>
        <label for="PLZ/Ort">PLZ/Ort</label>&nbsp;&nbsp;&nbsp;&nbsp;
        <input type="number" id="PLZ/Ort" name="PLZ/Ort" placeholder="8800">
        <input type="text" id="PLZ/Ort" name="PLZ/Ort" placeholder="Musterstadt"><br>
        <label for="Kanton/Land">Kanton/Land</label>&nbsp;&nbsp;&nbsp;&nbsp;
        <input type="text" id="Kanton/Land" name="Kanton/Land" placeholder="ZH">
        <input type="text" id="Kanton/Land" name="Kanton/Land" placeholder="Shweiz"><br><br><br>

        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="submit" value="Speichern">


        </form>

</html>
